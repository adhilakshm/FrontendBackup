<div class="container-wrapper ">

  <div class="signin-container">
    <div class="signin-image">
      <img src="assets/three.jpg" alt="Image" />
    </div>
    
    <div class="signin-form">
      <img src="assets/key.png" alt="logo" width="80" height="80">
      <h2>Sign In</h2>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" />
        </div>
        <button (click)="onSubmit()" class="login-button">Log In</button>
      </form>
    </div>
  </div>
</div>
